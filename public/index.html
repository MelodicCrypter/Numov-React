<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="Numov"
      content="umov is a modern cross-browser extension that feeds top and latest movies."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/img/icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Numov | Movie Feeder</title>

    <style>
      body {
        background: #141414;
      }

      .logo-container {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .logo {
        height: 100px;
        width: 100px;
        background-image: url('img/icon.png');
        background-repeat: no-repeat;
        background-size: 100%;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="logo-container">
        <div class="logo"></div>
      </div>
    </div>
  </body>
</html>
